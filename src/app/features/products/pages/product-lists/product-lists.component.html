

<div class="container">


  <div class="row">
    <div class="col-12 col-lg-4">
      <!-- Filters -->
      <app-filters
        (filtersApplied)="applyFilters($event)">
      </app-filters>
    </div>

    <div class="col-12 col-lg-8">
      <app-categories
        [categories]="categories$ | async"
        [selectedCategory]="selectedCategory$ | async"
        (categorySelect)="onCategorySelect($event)">
      </app-categories>

      <app-product-list
        [products]="products$ | async"
        [loading]="loading$ | async"
        [error]="error$ | async"
        [isInCart]="isInCart.bind(this)"
        (addToCart)="addToCart($event)"
        (removeFromCart)="removeFromCart($event)">
      </app-product-list>

      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        [pageSize]="pageSize"
        (prevPage)="prevPage()"
        (nextPage)="nextPage()"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-pagination>
    </div>
  </div>
</div>
